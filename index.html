<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/styles.css">

  <!-- Site identity -->
  <title>Nano Site</title>
</head>

<body>
  <div class="container">
    <div class="content">

      <!-- Navigator Bar -->
      <div class="box">
        <div style="display: flex; justify-content: space-between;">
          <a href="/" style="color: #3498db; text-decoration: none;">Home</a>
        </div>
      </div>

      <!-- Main content -->
      <div class="box" id="mainview">
      </div>
    </div>
    <div class="sidebar">

      <!-- Site Card -->
      <div class="box">
        <div>
          <img src="/assets/avatar.png" alt="avatar"
            style="width: 100px; border-radius: 50%; margin: 0 auto; display: block;">
          <h3 style="text-align: center; margin-top: 10px;">Phyllali's Blog</h3>
          <p style="text-align: center; color: #888;">Thanks for playing my game.</p>
          <hr style="border: 1px solid #e0e0e0; margin: 15px 0;">
          <ul style="list-style: none; padding: 0; margin: 0; text-align: center;">
            <li><a href="https://github.com/phyllali" style="color: #3498db; text-decoration: none;">GitHub</a></li>
          </ul>
        </div>
      </div>

      <!-- Page Map -->
      <div class="box" id="tocview">
      </div>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>

</html>
