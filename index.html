<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="assets/js/theme-boot.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <link rel="stylesheet" id="theme-pack">

  <!-- Site identity -->
  <title>NanoSite</title>
</head>

<body>
  <div class="container">
    <div class="content">

      <!-- Navigator Bar -->
      <div class="box flex-split" id="mapview">
        <nav class="tabs" id="tabsNav" aria-label="Sections"></nav>
      </div>

      <!-- Main content -->
      <div class="box" id="mainview">
      </div>
    </div>
    <div class="sidebar">

      <!-- Search -->
      <div class="box" id="searchbox">
        <input id="searchInput" type="search" placeholder="Search posts..." aria-label="Search posts">
      </div>

      <!-- Site Card -->
      <div class="box site-card">
        <img class="avatar" src="assets/avatar.png" alt="avatar">
        <h3 class="site-title">Phyllali's Blog</h3>
        <p class="site-subtitle">Thanks for playing my game.</p>
        <hr class="site-hr">
        <ul class="social-links">
          <li><a href="https://github.com/phyllali">GitHub</a></li>
        </ul>
      </div>

      <!-- Tools box is rendered by JS (theme.js) -->

      <!-- Page of Content for Posts -->
      <div class="box" id="tocview"></div>
    </div>
  </div>

  <!-- Site Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <div class="footer-left">
        <span class="footer-copy">© <span id="footerYear"></span> <span class="footer-site">NanoSite</span></span>
        <span class="footer-sep">•</span>
        <nav class="footer-nav" id="footerNav" aria-label="Footer"></nav>
      </div>
      <div class="footer-right">
        <a href="#" class="top-link" id="footerTop">Top</a>
      </div>
    </div>
  </footer>

  <script type="module" src="assets/main.js"></script>
</body>

</html>
