<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary SEO Meta Tags -->
  <title>NanoSite - Zero-Dependency Static Blog</title>
  <meta name="title" content="NanoSite - Zero-Dependency Static Blog">
  <meta name="description" content="A pure front-end template for simple blogs and docs. No compilation needed - just edit Markdown files and deploy.">
  <meta name="keywords" content="static blog, markdown, no build, github pages, zero dependency, blog template">
  <meta name="author" content="NanoSite - Zero-Dependency Static Blog">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://nano.dee.moe/">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nano.dee.moe/">
  <meta property="og:title" content="NanoSite - Zero-Dependency Static Blog">
  <meta property="og:description" content="A pure front-end template for simple blogs and docs. No compilation needed - just edit Markdown files and deploy.">
  <meta property="og:image" content="https://nano.dee.moe/assets/avatar.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://nano.dee.moe/">
  <meta property="twitter:title" content="NanoSite - Zero-Dependency Static Blog">
  <meta property="twitter:description" content="A pure front-end template for simple blogs and docs. No compilation needed - just edit Markdown files and deploy.">
  <meta property="twitter:image" content="https://nano.dee.moe/assets/avatar.png">
  
  <!-- Initial meta tags - will be updated by dynamic SEO system -->
  <meta name="theme-color" content="#1a1a1a">
  <meta name="msapplication-TileColor" content="#1a1a1a">
  <link rel="icon" type="image/png" href="assets/avatar.png">
  
  <!-- Note: Structured data is dynamically generated by the SEO system -->
  
  <script src="assets/js/theme-boot.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <link rel="stylesheet" id="theme-pack">
</head>

<body>
  <div class="container">
    <div class="content">

      <!-- Navigator Bar -->
      <div class="box flex-split" id="mapview">
        <nav class="tabs" id="tabsNav" aria-label="Sections"></nav>
      </div>

      <!-- Main content -->
      <div class="box" id="mainview">
      </div>
    </div>
    <div class="sidebar">

      <!-- Search -->
      <div class="box" id="searchbox">
        <input id="searchInput" type="search">
      </div>

      <!-- Site Card -->
      <div class="box site-card">
        <img class="avatar" alt="avatar" loading="lazy" decoding="async">
        <h3 class="site-title"></h3>
        <p class="site-subtitle"></p>
        <hr class="site-hr">
        <ul class="social-links">
        </ul>
      </div>

      <!-- Tools box is rendered by JS (theme.js) -->

      <!-- Page of Content for Posts -->
      <div class="box" id="tocview"></div>
    </div>
  </div>

  <!-- Site Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <div class="footer-left">
        <span class="footer-copy">© <span id="footerYear"></span> <span class="footer-site">NanoSite</span></span>
        <span class="footer-sep">•</span>
        <nav class="footer-nav" id="footerNav" aria-label="Footer"></nav>
      </div>
      <div class="footer-right">
        <a href="#" class="top-link" id="footerTop">Top</a>
      </div>
    </div>
  </footer>

  <script type="module" src="assets/main.js"></script>
</body>

</html>
